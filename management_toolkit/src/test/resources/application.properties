# Basic
service.name: arcus-management-toolkit
server.port: 8080

# Shell
shell.ssh.enabled: true
shell.ssh.port: 2222
shell.auth: simple
shell.auth.simple.user.name: admin
shell.auth.simple.user.password: password

# API documentation
documentation.services.basePath: http://127.0.0.1:8080
documentation.services.version: 1.0

# Arcus
# use ZooKeeper's inTransaction command (up to ZooKeeper-3.4.x)
arcus.useTx: true
# top-level directory in ZooKeeper
arcus.topLevelDir: arcus
# lock directory for Arcus
arcus.lockDir: /arcus/lock
# lock acquisition timeout in milliseconds
arcus.lockTimeout: 5000
